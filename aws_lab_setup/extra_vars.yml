aws_key_name: key_name    # SSH key in AWS to put in all the instances
aws_region: 'us-west-1'     # region where the nodes will live
name_prefix: TRAINING-LAB  # name prefix for all the VMs
sendgrid_user: <user>   # username for the Sendgrid module
sendgrid_pass: <password>     # sendgrid accound password
instructor_email: 'Instructor <instructor@example.com>'  # address you want the emails to arrive from
admin_password: changeme123           # set this to something better if you'd like
